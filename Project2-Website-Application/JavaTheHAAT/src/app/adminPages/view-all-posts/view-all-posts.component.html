<!-- Table containing the User post -->
<!-- Titles for each row-->
<table id="table" class="table table-dark">
    <thead>
      <tr>
          <th style="font-size:2vw;" scope="col">Title</th>
          <th style="font-size:2vw;" scope="col">Description</th>
          <th style="font-size:2vw;" scope="col">Video</th>
        <th style="font-size:2vw;" scope="col">Edit</th>
      </tr>
    </thead>
    <!-- Post information, ordered by above <thead> -->
    <tbody>
        <tr *ngFor="let postsAll of posts">
            <th style="font-size:1.5vw;">{{postsAll.title}}</th>
            <th style="font-size:1.5vw;">
              {{postsAll.description}}
            </th>
        <td>
          <div id="video" class="embed-responsive embed-responsive-16by9">
            <iframe *ngIf="postsAll.video" class="embed-responsive-item" [src]="postsAll.video | safe" allowfullscreen></iframe>
            <iframe *ngIf="!postsAll.video" class="embed-responsive-item" src="https://www.youtube.com/embed/4KBEb-_B45o" allowfullscreen></iframe>
          </div>
        </td>
        <td id="buttons">
          <button mat-raised-button color="warn" id="delete">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

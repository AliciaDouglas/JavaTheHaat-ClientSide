<h1 style="font-size:6vw;">Login</h1>
              <form id="log" class="container-fluid" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                      <label>Email</label>
                      <input [(ngModel)]="user.email" name="email" type="text" formControlName="email" 
                      class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                          <div *ngIf="f.email.errors.required">Email is required</div>
                          <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label>Password</label>
                      <input [(ngModel)]="user.password" name="password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <div *ngIf="f.password.errors.required">Password is required</div>
                          <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                      </div>
                  </div>
                  <div class="form-group">
                        <button style="width: 5vm;" mat-raised-button color="primary" [disabled]="loading" class="btn btn-primary">Login</button>
                  </div>
              </form>

<div id="login" class="jumbotron">
<form id="log" class="container-fluid" [formGroup]="loginForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input  formControlName="password" type="password" class="form-control " id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button mat-raised-button color="primary" (click)="login()">Login</button>
</form>

</div>

<img src="https://wallpapercave.com/wp/DTvUQor.jpg" id="outter">


<img id="hWall" src="https://mfiles.alphacoders.com/639/639393.jpg" alt="First slide">

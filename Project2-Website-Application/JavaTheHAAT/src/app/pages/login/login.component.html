<h1>Login</h1>

<form id="log" class="container-fluid" (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" name="email" id="email" ngModel class="form-control"  aria-describedby="emailHelp" placeholder="Enter Email" required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" id="password" ngModel class="form-control " placeholder="Password" required>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" mat-raised-button color="primary">Login</button>
 </form>

<br />

<div class="row message-row" *ngIf="emailVerificationMessage">
  <div class="col-lg-8">
    Could not log you in. Please confirm email and password
  </div>
</div>

<mat-card id="prof" class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-subtitle id="fontt">Username</mat-card-subtitle>
    <mat-card-subtitle id="fontt">First Name </mat-card-subtitle>
    <mat-card-subtitle id="fontt">Last Name</mat-card-subtitle>
    <mat-card-subtitle id="fontt">Email</mat-card-subtitle>
  </mat-card-header>
  <img id="pic" mat-card-image src="https://t3.ftcdn.net/jpg/00/64/67/80/240_F_64678017_zUpiZFjj04cnLri7oADnyMH0XBYyQghG.jpg">
  <mat-card-content>
    <div>
      About me
      <br>
      <textarea cols="67" rows="5"></textarea>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button id="rP" mat-raised-button color="warn">Reset Password</button>
  </mat-card-actions>
</mat-card>

<img src="https://pbs.twimg.com/media/DMDIKcyWsAEsKDj.jpg:large" id="reg">

<div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-ride="carousel">
  <ol id="indicators" class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://hdqwalls.com/wallpapers/sunset-beautiful-painting.jpg" alt="First slide">

    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://best-wallpaper.net/wallpaper/2880x1800/1712/Meat-potatoes-sauce-knife-beer-food_2880x1800.jpg"
        alt="Second slide">

    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="http://s1.1zoom.me/b5050/803/Interior_Design_Living_465970_2880x1800.jpg" alt="Third slide">

    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://besthqwallpapers.com/img/original/21985/processor-motherboard-neon-lights-modern-technology-chips.jpg"
        alt="Third slide">

    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://best-wallpaper.net/wallpaper/2880x1800/1709/Garden-orange-flowers-leaves_2880x1800.jpg"
        alt="Third slide">

    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="http://getwallpapers.com/wallpaper/full/5/2/f/299297.jpg" alt="Third slide">

    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<!-- Table containing the User post -->
<!-- Titles for each row-->
<table id="table" class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope="col">Video</th>
      <th scope="col">Steps</th>
    </tr>
  </thead>
  <!-- Post information, ordered by above <thead> -->
  <tbody>
        <tr *ngFor="let postsAll of posts">
          <th>{{postsAll.title}}</th>
          <th>
            {{postsAll.description}}
          </th>
          <td>
            <div class="embed-responsive embed-responsive-16by9">
              <iframe *ngIf="postsAll.video" class="embed-responsive-item" [src]="postsAll.video | safe" allowfullscreen></iframe>
              <iframe *ngIf="!postsAll.video" class="embed-responsive-item" src="https://www.youtube.com/embed/4KBEb-_B45o" allowfullscreen></iframe>
            </div>
          </td>
        </tr>
  </tbody>
</table>

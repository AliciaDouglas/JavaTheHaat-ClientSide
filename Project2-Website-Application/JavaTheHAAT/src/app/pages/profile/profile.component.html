<app-user-nav-bar id="navigate" *ngIf="!isAdmin"></app-user-nav-bar>
<mat-card id="prof" class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-subtitle id="fontt">{{currentUser.username}}</mat-card-subtitle>
    <mat-card-subtitle id="fontt">{{currentUser.fname}} </mat-card-subtitle>
    <mat-card-subtitle id="fontt">{{currentUser.lname}}</mat-card-subtitle>
    <mat-card-subtitle id="fontt">{{currentUser.email}}</mat-card-subtitle>
  </mat-card-header>
  <img id="pic" mat-card-image src="https://t3.ftcdn.net/jpg/00/64/67/80/240_F_64678017_zUpiZFjj04cnLri7oADnyMH0XBYyQghG.jpg">
  <mat-card-content>
    <div style="font-size:1vw;">
      About me
      <br>
      <textarea cols="67" rows="5"></textarea>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button id="edit" mat-raised-button color="primary">Edit Profile</button>
    <button id="rP" mat-raised-button color="warn">Reset Password</button>
  </mat-card-actions>
</mat-card>


<!-- Table containing the User post -->
<!-- Titles for each row-->
<table id="table" class="table table-dark">
  <thead>
    <tr>
      <th style="font-size:1.2vw;" scope="col">Title</th>
      <th style="font-size:1.2vw;" scope="col">Description</th>
      <th style="font-size:1.2vw;" scope="col">Video</th>
      <th style="font-size:1.2vw;" scope="col">Edit</th>
    </tr>
  </thead>
  <!-- Post information, ordered by above <thead> -->
  <tbody>
    <tr *ngFor="let postsAll of posts">
      <th style="font-size:1.2vw;">{{postsAll.title}}</th>
      <th style="font-size:1.2vw;">
        {{postsAll.description}}
      </th>
      <td>
        <div id="video" class="embed-responsive embed-responsive-16by9">
          <iframe *ngIf="postsAll.video" class="embed-responsive-item" [src]="postsAll.video | safe" allowfullscreen></iframe>
          <iframe *ngIf="!postsAll.video" class="embed-responsive-item" src="https://www.youtube.com/embed/4KBEb-_B45o" allowfullscreen></iframe>
        </div>
      </td>
      <td id="buttons">
        <button style="font-size:1vw;" mat-raised-button color="primary" id="update">Update</button>
        <button style="font-size:1vw;" mat-raised-button color="warn" id="delete">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<img id="hWall" src="https://mfiles.alphacoders.com/639/639393.jpg" alt="First slide">

<div id="login" class="jumbotron">
  <form [formGroup]="registrationForm">
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input placeholder="Email" formControlName="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input placeholder="Password" type="password" formControlName="password" required>
    </div>
    <!-- <div class="form-group">
      <label for="verifypassword"> Verify Password</label>
      <input placeholder="Confirm Password" type="password" formControlName="verifypassword" required>
    </div> -->
    <div class="form-group">
      <label for="firstName"> First Name</label>
      <input placeholder="First Name" type="text" formControlName="firstName" required>
    </div>
    <div class="form-group">
      <label for="verifypassword"> Last Name</label>
      <input placeholder="Last Name" type="text" formControlName="lastName" required>
    </div>
    <button mat-raised-button color="primary" (click)="register()">Register</button>
  </form>

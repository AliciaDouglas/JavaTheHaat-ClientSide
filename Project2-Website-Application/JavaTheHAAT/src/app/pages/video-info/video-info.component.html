<!-- The details of a single post-->
<div class="card">
  <div class="card-body">
    <h5 style="font-size: 3vw" class="card-title">{{currentPost.title}}</h5>
    <iframe id="video" class="embed-responsive embed-responsive-16by9" class="card-img-top" src="https://www.youtube.com/embed/4KBEb-_B45o"></iframe>
    <p style="font-size: 1.2vw" class="card-text">Video Description: <br>{{currentPost.description}}</p>
  </div>
  <ul class="list-group list-group-flush" *ngFor="let steps of currentPost.steps">
    <li style="font-size: 1.2vw" class="list-group-item">Step {{steps.stepNum}}: {{steps.stepName}}</li>
    <li style="font-size: 1.2vw" class="list-group-item">{{steps.stepText}}</li>
  </ul>
  <div *ngFor="let comments of currentPost.comments">
    <li style="font-size: 1vw" class="list-group-item">{{comments.timeSubmission | date:'short'}} <br> {{comments.uId.fname}} {{comments.uId.lname}}:
      {{comments.commentText}} </li>
  </div>
  <textarea class="list-group-item" placeholder="Enter Comment" name="commentText" [(ngModel)]="newComment.commentText"></textarea>
  <button style="font-size: .9vw" id="submit" mat-raised-button color="primary" (click)="makeNewComment()">Submit Comment</button>

  <img src="https://img00.deviantart.net/490a/i/2016/272/d/7/much_punches___one_punch_man_wallpaper_by_deto15-dajafem.png"
    id="oneP">
